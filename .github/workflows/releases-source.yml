name: Releases Source

on:
  push:
    tags:
      - v*

  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependent
        run: |
          make dependent
      - name: Checkout
        run: |
          make $(basename ${GITHUB_REF})
      - name: Release source
        env:
          SOURCE: https://github.com/wzshiming/kubernetes
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          make public-source
